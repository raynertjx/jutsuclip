<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>VSCode Camera</title>
    <style>
      * {
        margin: 0;
        padding: 0;
      }
      html,
      body,
      video {
        width: 100vw;
        height: 100vh;
      }
    </style>
  </head>
  <body>
    <video id="selfie" autoplay playsinline></video>
    
    <!-- Button placed within the body tag -->
    <button onclick="captureScreenshot()">Capture Screenshot</button>

    <script>
      const videoElement = document.getElementById("selfie");
      navigator.mediaDevices
        .getUserMedia({
          video: {
            facingMode: "user",
          },
        })
        .then((stream) => {
          videoElement.srcObject = stream;
        });
      function captureScreenshot() {
        // Send a message to the extension to capture a screenshot

        vscode.postMessage({ command: "captureScreenshot" });
      }
    </script>
  </body>
</html>
