<!DOCTYPE html>
<html>
<head>
    <title>Image Gallery</title>
</head>
<body>
    <h1>Image Gallery</h1>
    {% for image in images %}
        <img src="{{ url_for('serve_image', filename=image) }}" alt="{{ image }}" style="max-width: 400px; max-height: 400px; margin: 10px;">
    {% endfor %}
</body>
</html>
